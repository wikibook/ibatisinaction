#============================================
# War Settings
#============================================
# This property is used to set where the war
# file will be built out to. This is nice to 
# set during development. Because it removes
# the need to copy the war file manually to 
# the servlet containers webapps diretory.
#
# default: wars
# valid values: any local directory (relative or 
#               absolute).  
#
# wars=

#============================================
# Test Settings
#============================================
# This property is used to turn off/on coverage
# and unit testing. This is handy during development
# when you simply want to build out quickly and 
# test minor changes
#
# default: not set
# valid values: either uncomment it or leave it commented
#
# run-test=true